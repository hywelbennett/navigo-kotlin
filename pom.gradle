def pomConfig = {
    licenses {
        license {
            name "MIT"
            url "https://opensource.org/licenses/MIT"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "rjaros"
            name "Robert Jaros"
            organization "Treksoft"
            organizationUrl "http://www.treksoft.pl"
        }
    }

    scm {
        url "https://github.com/rjaros/navigo-kotlin.git"
    }
}

def withPom = { pom ->
    pom.withXml {
        def root = asNode()
        root.appendNode('name', project.name)
        root.appendNode('description', 'Kotlin definition files for the Navigo JavaScript router')
        root.appendNode('url', 'https://github.com/rjaros/navigo-kotlin')
        root.children().last() + pomConfig
    }
}

ext.withPom = withPom
